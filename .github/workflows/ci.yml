name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          ANTHROPIC_API_KEY: test-key
          STRIPE_SECRET_KEY: sk_test_mock
          STRIPE_PRO_PRICE_ID: price_test_pro
          STRIPE_TEAM_PRICE_ID: price_test_team

      - name: Build
        run: npm run build
        env:
          ANTHROPIC_API_KEY: test-key
          STRIPE_SECRET_KEY: sk_test_mock
          STRIPE_PRO_PRICE_ID: price_test_pro
          STRIPE_TEAM_PRICE_ID: price_test_team
          KV_REST_API_URL: https://mock.upstash.io
          KV_REST_API_TOKEN: mock-token
